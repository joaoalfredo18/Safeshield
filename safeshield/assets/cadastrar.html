<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <aside class="barra-lateral">
        <div class="area-logo">
            <i class="fa-solid fa-shield-halved"></i>
            <span>SafeShield</span>
        </div>
        <nav class="links-navegacao">
            <a href="./index.html" class="item-navegacao">
                <i class="fa-solid fa-chart-pie"></i> <span>Dashboard</span>
            </a>
            <a href="./funcionarios.html" class="item-navegacao ativo">
                <i class="fa-solid fa-users"></i> <span>Funcionários</span>
            </a>
        </nav>
    </aside>

    <main class="conteudo-principal">
        <a href="funcionarios.html" style="display: flex; align-items: center; gap: 5px; text-decoration: none; color: var(--texto-cinza); margin-bottom: 20px; width: fit-content;">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>

        <div class="container-formulario">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="font-size: 24px; color: var(--texto-escuro);">Novo Colaborador</h2>
                <p style="color: var(--texto-cinza);">Preencha os dados contratuais</p>
            </div>

            <form id="form-funcionario">
                <div class="grid-formulario">
                    
                    <div class="grupo-input largura-total">
                        <label>Nome Completo</label>
                        <input type="text" name="nome" class="campo-input" required>
                    </div>

                    <div class="grupo-input">
                        <label>Matrícula</label>
                        <input type="text" name="matricula" class="campo-input" required>
                    </div>

                    <div class="grupo-input">
                        <label>Data de Nascimento</label>
                        <input type="date" name="data_nascimento" class="campo-input" required>
                    </div>

                    <div class="grupo-input">
                        <label>Data de Contratação</label>
                        <input type="date" name="data_contratacao" class="campo-input" required>
                    </div>

                    <div class="grupo-input">
                        <label>Setor</label>
                        <select name="setor" class="campo-input" required>
                            <option value="">Selecione...</option>
                            <option value="Produção">Produção</option>
                            <option value="Administrativo">Administrativo</option>
                            <option value="Logística">Logística</option>
                            <option value="Manutenção">Manutenção</option>
                            <option value="Segurança">Segurança</option>
                        </select>
                    </div>

                    <div class="grupo-input">
                        <label>Cargo</label>
                        <input type="text" name="cargo" class="campo-input" required>
                    </div>
                </div>

                <div class="area-permissoes largura-total">
                    <h4 style="margin-bottom: 15px; color: var(--texto-escuro);">Permissões de Sistema</h4>
                    
                    <div class="item-checkbox">
                        <input type="checkbox" name="permissao_entregar_epi" id="p1">
                        <label for="p1">Autorizado a realizar entregas de EPI</label>
                    </div>

                    <div class="item-checkbox">
                        <input type="checkbox" name="permissao_aprovar_solicitacao" id="p2">
                        <label for="p2">Autorizado a aprovar solicitações (Gestor)</label>
                    </div>

                    <div class="item-checkbox">
                        <input type="checkbox" name="permissao_editar_epi" id="p3">
                        <label for="p3">Gerenciar Estoque (Almoxarife)</label>
                    </div>
                </div>

                <button type="submit" class="botao-novo" style="width: 100%; justify-content: center; margin-top: 20px; height: 48px; border:none; cursor: pointer;">
                    Salvar Cadastro
                </button>

            </form>
        </div>
    </main>

    <script src="./js/app_funcionario.js"></script>
    
    <div id="custom-modal" class="modal-overlay-custom">
        <div class="modal-box">
            <h3 id="modal-titulo" class="modal-titulo">SafeShield</h3>
            <p id="modal-mensagem" class="modal-mensagem">Mensagem do sistema...</p>
        
            <input type="text" id="modal-input" class="modal-input" placeholder="Digite aqui...">
        
            <div class="modal-botoes">
                <button id="btn-cancelar" class="btn-modal btn-cancelar">Cancelar</button>
                <button id="btn-confirmar" class="btn-modal btn-confirmar">OK</button>
            </div>
        </div>
    </div>
    <script src="./js/modal_sistema.js"></script>
</body>
</html>
